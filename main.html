<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
    <h1>MyBookList</h1>
    <div class="form-group">
      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter book title" required>
        
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter author name" required>
        
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" placeholder="Enter ISBN number" required>
        
        <button type="submit" id="submit">Add Book</button>
      </form>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
